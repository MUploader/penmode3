<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Penmode3</title>
        <meta name="description" content="A Node Application built with Web Sockets for pentesting via a web interface.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand">Penmode3</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="https://github.com/TheZ3ro/penmode3" target="_blank">Source Code</a></li>
              </ul>
              <form class="navbar-form navbar-right" id="logout">
                <button id="logout-button" type="button" class="btn btn-primary">Logout</button>
              </form>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container page">
            <div class="row">
                <div class="span8 offset2">
                    <section id="main-content" class="row-fluid"></section>
                    <section id="extra-content" class="row-fluid"></section>
                </div>
            </div>
        </div>

        <footer class="footer" style="display:none">
          <div class="container">
            <p id="ip_status" class="text-muted">.</p>
          </div>
        </footer>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/showdown.min.js"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <!-- required for jwt / from CryptoJS -->
        <script type="text/javascript" src="js/cryptojs/pbkdf2.js"></script>
        <script type="text/javascript" src="js/cryptojs/sha512.js"></script>
        <script type="text/javascript" src="js/cryptojs/hmac-sha512.js"></script>
        <script type="text/javascript" src="js/cryptojs/enc-base64.js"></script>
        <!-- /required -->
        <script type="text/javascript" src="js/jwt.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
